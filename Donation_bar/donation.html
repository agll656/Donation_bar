<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="donation.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <div class="contribution-left">
    <p>
      $167 still needed for this project
    </p>
  </div>
  <div class="donate-box">
    <div class="donate-progress">
      <div id="donateBar" class="donate-bar"></div>
    </div>
    <div class="donate-content">
      <p>
        <span>Only 3 days </span> left to fund this project.
      </p>
      <p>
        Join the <b>42</b> other donors who have already supported this project. Every dollar helps.
      </p>
      <div class="givenow">
        <input id="dollarAmount" type="text" />
        <button id="giveNowBtn" class="custom-btn">Give Now</button>
      </div>
    </div>
  </div>
  <div class="btn-area">
    <button class="custom-btn">
    Save for later
    </button>
    <button class="custom-btn">
    Tell your friends
    </button>
  </div>

 
  <!-- progress bar move when adding dollar amount -->
</div>

  
</body>
</html>






<script src="donation.js"></script>
